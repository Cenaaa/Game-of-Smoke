<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8">
      <title>Bacteria Simulator</title>
      <link rel="stylesheet" href="assets/styles.css">
   </head>
   <body>
      <div class = "fixed"><button id="stepBtn" class="btn">Step</button>
      <button id="fullSpeedBtn" class="btn">Full Speed</button></div>
      <canvas id="grid_Game_Of_Life" width  height ></canvas>
   </body>
   <script src="assets/game_Of_Life.js"></script>
   <script>
      const row_size = 120;
      const col_size = 120;
      const res      = 10;
      var   obj      = new Matrix();
      var   grid     = obj.set_up_grid(row_size,col_size,res);

      function myTimer() {
         grid = obj.main(grid);
      }
      document.getElementById("stepBtn").addEventListener("click", function(){
            clearInterval(myVar);
            grid = obj.main(grid);
      });
      document.getElementById("fullSpeedBtn").addEventListener("click", function(){
               clearInterval(myVar);
               myVar = setInterval(myTimer, 10);
      });

      var myVar = setInterval(myTimer, 10);
   </script>
</html>
